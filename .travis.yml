language: java
sudo: false
deploy:
  provider: script
  script:
  - build/update_version.py $TRAVIS_TAG
  - build/deploy.sh $DEPLOY_USERNAME $DEPLOY_SECRET $TRAVIS_TAG
  skip_cleanup: true
  on:
    tags: true
cache:
  directories:
  - $HOME/.m2
notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/2fb1c026e64fdd70d27b
    on_success: change
    on_failure: always
    on_start: never
